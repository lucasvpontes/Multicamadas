<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Hello Spring Boot</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Veiculos</h1>
		</div>
		<div class="panel-body">
			<form class="form-inline" method="post" th:object="${veiculo}" 
							th:action="@{/veiculos}" style="margin: 20px 0">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Modelo" th:field="*{modelo}" /> 
					<input type="text" class="form-control" placeholder="Marca" th:field="*{marca}"/>
					<input type="text" class="form-control" placeholder="Ano de Fabricação" th:field="*{anoDeFabricacao}" />
					<input type="text" class="form-control" placeholder="Cor" th:field="*{cor}" />
					<button type="submit" class="btn btn-primary">Adicionar</button>
				</div>
			</form>
			<table class="table">
				<thead>
					<tr>
						<th>Modelo</th>
						<th>Marca</th>
						<th>Ano de Fabricação</th>
						<th>Cor</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="veiculo : ${veiculos}">
						<td th:text="${veiculo.modelo}"></td>
						<td th:text="${veiculo.marca}"></td>
						<td th:text="${veiculo.anoDeFabricacao}"></td>
						<td th:text="${veiculo.cor}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
